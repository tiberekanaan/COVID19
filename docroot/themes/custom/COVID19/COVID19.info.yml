name: 'COVID19'
description: 'Uses the Bootstrap framework LESS source files and must be compiled (not for beginners).'
core: 8.x
type: theme
base theme: vartheme
package: 'Varbase'
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  hero_slider: 'Media Hero Slider'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries:
# Bootstrap styles and scripts libraries.
  - COVID19/bootstrap-styles
  - COVID19/bootstrap-scripts
  
# COVID19 custom Vartheme styles and scripts libraries.
  - COVID19/vartheme-styles

# COVID19 global styles and scripts libraries.
  - COVID19/global-styles
  - COVID19/global-scripts
  
# COVID19 Varbase Bootstrap Paragraphs colors theme.
  - COVID19/vbp-colors
  
# COVID19 Better Login theme.
#  - COVID19/betterlogin

# COVID19 Varbase hero slider media general styling.
#  - COVID19/varbase-heroslider-media

# OPTIONALLY: You can choose to remove Vartheme base theme stylesheets and/or
# Javascript files.
libraries-override:
# Comment lines to keep using libraries from vartheme.
  bootstrap_library/bootstrap-cdn: false
  bootstrap_library/bootstrap: false
  bootstrap_library/bootstrap-dev: false
  vartheme/bootstrap-styles: false
  vartheme/bootstrap-scripts: false
  vartheme/global-styles: false
#  vartheme/global-scripts: false

# Comment lines to use (RTL) libraries from vartheme.
  vartheme/bootstrap-styles-rtl: false
  vartheme/global-styles-rtl: false
# Comment lines to use (RTL) libraries from COVID19.
  COVID19/bootstrap-styles-rtl: false
  COVID19/vartheme-styles-rtl: false
  COVID19/global-styles-rtl: false

# COVID19 Varbase Bootstrap Paragraphs colors theme.
  varbase_bootstrap_paragraphs/vbp-colors: COVID19/vbp-colors
  vartheme/vbp-colors: COVID19/vbp-colors
#  vartheme/betterlogin: COVID19/betterlogin
#  varbase_heroslider_media/general-styling: COVID19/varbase-heroslider-media
  
